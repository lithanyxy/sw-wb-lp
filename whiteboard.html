<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Whiteboard</title>
<style>


  .container {
    max-width: 900px;
    margin: 96px auto;
	padding: 0 24px;
  }


  .whiteboard {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    background-color: #f3f4f6;
    border-radius: 24px;
    overflow: hidden;
    outline: 1px solid rgba(0, 0, 0, 0.05);
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
  }

 
  .corner {
    position: absolute;
    width: clamp(22px, 3vw, 28px);
   height: auto;
    object-fit: contain;
  }

  .corner.top-left { top: 0; left: 0; }
  .corner.top-right { top: 0; right: 0; transform: rotate(90deg); }
  .corner.bottom-left { bottom: 0; left: 0; transform: rotate(-90deg); }
  .corner.bottom-right { bottom: 0; right: 0; transform: rotate(180deg); }

  .wb-border {
    position: absolute;
    inset: 0;
    border: 12px solid rgba(0, 0, 0, 0.05);
    border-radius: 8px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .whiteboard {
      aspect-ratio: 16 / 9;
    }
	.wb-border {
      border-width: 9px; 
    }
  }

  @media (max-width: 480px) {
    .whiteboard {
      aspect-ratio: 16 / 9;
    }
	.wb-border {
      border-width: 8px;
    }
  }
</style>
</head>
<body>


  <div class="container">
    <div class="whiteboard">
      <img src="corner.webp" alt="" class="corner top-left" />
      <img src="corner.webp" alt="" class="corner top-right" />
      <img src="corner.webp" alt="" class="corner bottom-left" />
      <img src="corner.webp" alt="" class="corner bottom-right" />
      <div class="wb-border"></div>
    </div>
  </div>


</body>
</html>
